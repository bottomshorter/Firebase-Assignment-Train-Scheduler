<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <title>Train Time!!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-database.js"></script>  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>


  <br>

  <div id="container">
    <!--Jumbotron-->
    <div class="jumbotron" style="background-color: brown; color: white">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h3 class="text-center">Chugga Choo Choo.</h3>
      <h3 id="timer" style="text-align: center;"></h3>
    </div>




    <div class="container px-0">
      <div class="card mb-3">
        <h5 class="card-header rounded-0 text-white md-5" style="background-color: brown;">Current Train Schedule</h5>
        <div class="card-body">
        <table class="table table-hover" id="train-table">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (in minutes)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        </div>
      </div>
    </div>

      <div class="row">
        <div class="col-2" id="TrainName"></div>
        <div class="col-2" id="Destination"></div>
        <div class="col-2" id="Freqency"></div>
        <div class="col-2" id="NextArrival"></div>
        <div class="col-2" id="MinutesAway"></div>
      </div>
      </div>
    </div>

    <div class="card bg-light mb-3" id="card2">
      <div class="card-header" id="card-add-train" style="background-color: brown; color:white"> Add Train </div>
      <div class="card-body">
        <div class="form-group">
          <label for="exampleInputTrain">Train Name</label>
          <input type="email" class="form-control" id="trainName-input" aria-describedby="emailHelp"
            placeholder="Train Name">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Destination</label>
          <input type="email" class="form-control" id="Destination-input" aria-describedby="emailHelp" placeholder="Destination">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">First Train Time: (HH:MM - Military Time)</label>
          <input type="time" class="form-control" id="FirstTrainTime-input" placeholder="HH:MM">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Frequency (min)</label>
          <input type="number" class="form-control" id="Frequency-input"
            placeholder="Minutes">
        </div>

        <!--No input for total billed because it's computed in JS and appended into the first card-->

        <button type="submit" class="btn btn-info" id="add-train"><i class="glyphicon glyphicon-search"></i>
          Submit </button>

        </form>
      </div>
    </div>
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="assets/javascript/logic.js"></script>
</body>



</html>
